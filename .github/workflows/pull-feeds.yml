name: Pull feeds daily

on:
  schedule:
    # Runs every day at 20:05 UTC (morning NZ time). Change if you like.
    - cron: "5 20 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pull-feeds
  cancel-in-progress: false

jobs:
  pull:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Pull feeds
        run: npm run pull:feeds

      # Create/update a PR with the changed files
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(ci): update feeds.json"
          title: "chore(ci): update feeds.json"
          body: "Automated feed refresh."
          branch: bot/feeds-update
          base: main
          add-paths: |
            public/feeds.json
            public/ingestion.json
