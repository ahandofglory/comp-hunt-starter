name: Pull feeds daily

on:
  workflow_dispatch:
  schedule:
    - cron: '5 18 * * *'  # runs daily at 18:05 UTC (~06:05 NZST / 07:05 NZDT)

permissions:
  contents: write

concurrency:
  group: pull-feeds
  cancel-in-progress: false

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Pull feeds
        run: npm run pull:feeds

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain public/feeds.json public/ingestion.json)" ]]; then
            git add public/feeds.json public/ingestion.json
            git commit -m "chore: daily auto-pull feeds [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
